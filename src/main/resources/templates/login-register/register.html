<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-danger">
            <div class="card-header bg-danger">
                Register
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Register Form -->
                    <form action="#" th:action="@{/processRegistration}" th:object="${user}" method="POST" class="form-horizontal">

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{username}" name="username" placeholder="Username" class="form-control" />
                        </div>
                        <!-- Add error message (if present) -->
                        <span th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}"
                              class="text-danger">
                        </span>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" th:field="*{password}" name="password" placeholder="Password" class="form-control" />
                        </div>
                        <!-- Add error message (if present) -->
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"
                              class="text-danger">
                        </span>


                        <div style="margin-top: 10px;" class="form-group">

                            <button type="submit" class="btn btn-success btn-sm">Register</button>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
