<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Update Model</title>
</head>
<body>

<div class="container">

  <h3>Model Directory</h3>
  <hr>

  <p class="h4 mb-4">Update Model</p>

  <form action="#" th:action="@{/models/processUpdate}" th:object="${model}" method="POST">

    <!-- Hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{modelName}" class="form-control mb-4 w-25" placeholder="Model's Name">
    <!-- Add error message (if present) -->
    <span th:if="${#fields.hasErrors('modelName')}"
          th:errors="*{modelName}"
          class="text-danger">
    </span>

    <button type="submit" class="btn btn-info col-2">Update</button>

  </form>

  <hr>

  <a th:href="@{/models/list}">Back to Model List</a>


</div>

</body>

</html>
