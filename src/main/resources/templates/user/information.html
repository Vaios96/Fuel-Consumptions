<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>User Directory</title>
</head>

<body>

<div class="container">

  <h3>User Directory</h3>
  <hr>


  <div class="row">

    <!-- Go To Model button -->
    <div class="col-md-6">
      <a th:href="@{/models/list}" class="btn btn-primary btn-sm mb-3">
        Models
      </a>
    </div>

    <!-- Go To Manufacturer button -->
    <div class="col-md-6">
      <a th:href="@{/manufacturers/list}" class="btn btn-primary btn-sm mb-3">
        Manufacturers
      </a>
    </div>

    <!-- Go To Fuel Consumptions button -->
    <div class="col-md-6">
      <a th:href="@{/fuel-consumptions/list}" class="btn btn-primary btn-sm mb-3">
        Fuel Consumptions
      </a>
    </div>

    <!--Go To Role button -->
    <div class="col-md-6">
      <a th:href="@{/roles/list}" class="btn btn-primary btn-sm mb-3">
        User's Roles
      </a>
    </div>

    <!-- Logout button -->
    <div class="col-md-6">
      <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" class="btn btn-warning btn-sm mb-3" />
      </form>
    </div>
  </div>

  <form action="#" th:action="@{/user/processUpdate}" th:object="${user}" method="POST">

    <!-- Hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{username}">

    <p th:text="'Hi ' + ${user.username} + '! If you want, you can change your password:'"></p>

    <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
    <!-- Add error message (if present) -->
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="text-danger">
    </span>

    <button type="submit" class="btn btn-info col-2">Update</button>

  </form>

</div>

</body>
</html>
